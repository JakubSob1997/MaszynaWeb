   <div class="code-editor">
    <textarea wrap="soft" name="" id="code-textarea" cols="30" rows="10">

    </textarea>
    </div>

   <ul>
    <li><button id="load-code-button">Ładuj do pamięci</button></li>
    <li><button id="next-cycle-button">Takt</button></li>
    <li><button id="next-instruction-button">Rozkaz</button></li>
</ul>



    

    <div class="machine-wrapper">
        <div class="machine-grid">
            <div class="RZ">
              <div class="RZ-R register"></div>
              <div class="rz-1"></div>
              <div class="rz-2"></div>
              <div class="rz-3"></div>
              <div class="rz-4"></div>
            </div>
            <div class="RM">
              <div class="RM-R register"></div>
              <div class="rm-down"></div>
              <div class="rm-up"></div>
              <div class="werm signal"></div>
              <div class="wyrm signal"></div>
            </div>
            <div class="L">
              <div class="L-R register"></div>
              <div class="il signal">il</div>
              <div class="l-down"></div>
              <div class="wel signal">wel</div>
              <div class="l-up"></div>
              <div class="wyl signal">wyl</div>
            </div>
            <div class="AP">
              <div class="AP-R register"></div>
              <div class="ap-down"></div>
              <div class="wyap signal"></div>
            </div>
            <div class="AS_BUS bus-vert"></div>
            <div class="as signal">as</div>
            <div class="WS">
              <div class="WS_R register"></div>
              <div class="iws signal"></div>
              <div class="dws signal"></div>
              <div class="wyws signal"></div>
              <div class="wews signal"></div>
              <div class="wews-down"></div>
              <div class="wyws-up"></div>
            </div>
            <div class="AK">
              <div id="ak-register" class="AK-R register"></div>
              <div class="dak signal">dak</div>
              <div class="iak signal">iak</div>
            </div>
            <div class="JAL">
              <div id="weak" class="weak signal">weak</div>
              <div class="dod signal">dod</div>
              <div class="ode signal">ode</div>
              <div class="przep signal">przep</div>
              <div class="mno signal">mno</div>
              <div class="dziel signal"></div>
              <div class="shr signal"></div>
              <div class="neg signal"></div>
              <div class="lub signal"></div>
              <div class="i signal"></div>
              <div class="JAL-body"></div>
            </div>
            <div class="F"></div>
            <div class="wyak-up"></div>
            <div class="wyak-right"></div>
            <div class="wyak-down"></div>
            <div class="I">
              <div class="I-R register"></div>
              <div class="i-up"></div>
              <div class="wei signal"></div>
            </div>
            <div class="X">
              <div class="X-R register"></div>
              <div class="wex signal"></div>
              <div class="wyx signal"></div>
              <div class="x-up"></div>
              <div class="x-down"></div>
            </div>
            <div class="Y">
              <div class="Y-R register"></div>
              <div class="y-down"></div>
              <div class="wey signal"></div>
              <div class="y-up"></div>
              <div class="wyy signal"></div>
            </div>
            <div class="wyak signal"></div>
            <div class="A">
              <div class="A-R register"></div>
              <div class="wea signal"></div>
              <div class="a-down"></div>
            </div>
            <div class="S">
              <div class="S-R register"></div>
              <div class="s-up"></div>
              <div class="s-down"></div>
              <div class="wes signal"></div>
              <div class="wys signal"></div>
            </div>
            <div class="MEM"></div>
            <div class="A-BUS bus-hor"></div>
            <div class="G">
              <div class="start signal"></div>
              <div class="wyg signal"></div>
              <div class="g-up"></div>
              <div class="g-down"></div>
              <div class="G-R register"></div>
            </div>
            <div class="RB">
              <div class="RB-R register"></div>
              <div class="rb-down"></div>
              <div class="rb-up"></div>
              <div class="werb signal"></div>
              <div class="wyrb signal"></div>
            </div>
            <div class="wyad-up"></div>
            <div class="wyad signal"></div>
            <div class="wyls-down"></div>
            <div class="wyls signal"></div>
            <div class="stop signal"></div>
            <div class="S-BUS bus-hor"></div>
            <div class="czyt signal"></div>
            <div class="pisz signal">pisz</div>
            <div class="RP-R register"></div>
            <div class="eint signal"></div>
            <div class="rint signal"></div>
            <div class="weja-up"></div>
            <div class="weja signal"></div>
          </div>
    </div>




   <div class="machine-model">

    <div class="bus">
        <p id = "s-bus">Magistrala S</p>
        <p id = "a-bus">Magistrala A</p>
    </div>




    <div class="jal">
        <h3>Jednostka Arytmetyczno Logiczna</h3>
    
    <p>AK</p>
    <div id="ak-register">0</div>

    <div class="signals">
        <ul>
            <li><button class="signal" id="weak">weak</button></li>
            <li><button class="signal" id="wyak">wyak</button></li>
            <li><button class="signal" id="weja">weja</button></li>
            <li><button class="signal" id="przep">przep</button></li>
            <li><button class="signal" id="dod">dod</button></li>
            <li><button class="signal" id="ode">ode</button></li>
        </ul>

        <ul>
            <li><button class="signal" id="iak">iak</button></li>
            <li><button class="signal" id="dak">dak</button></li>
        </ul>
    </div>
    </div>


    

    <div class="Memory">
        <h3> Pamiec</h3>

        <ul>
            <li><button class="signal" id="czyt">czyt</button></li>
            <li><button class="signal" id="pisz">pisz</button></li>
        
        </ul>

        <p>Rejestr S</p>
        <div id="s-register">0</div>
        <div class="signals">
            <ul>
                <li><button class="signal" id="wes">wes</button></li>
                <li><button class="signal" id="wys">wys</button></li>
            
            </ul>
        </div>


        <p> Rejestr A</p>
        <div id="a-register">0</div>
        <div class="signals">
            <ul>
                <li><button class="signal" id="wea">wea</button></li>
            </ul>
        </div>
    </div>

    <p> Rejestr L</p>
    <div id="l-register">0</div>
    <div class="signals">
       <ul>
             <li><button class="signal" id="wyl">wyl</button></li>
             <li><button class="signal" id="wel">wel</button></li>
             <li><button class="signal" id="il">il</button></li>
      </ul>
    </div>

    <p> Rejestr I</p>
    <div id="i-register">0</div>
    <div class="signals">
        <ul>
            <li><button class="signal" id="wei">wei</button></li>
            <li><button class="signal" id="wyad">wyad</button></li>
            <li><button class="signal" id="stop">stop</button></li>
        </ul>
    </div>

   </div>


   <script src="./scripts/MachineUI.js"></script>
