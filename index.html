<body>



  <header>



    <a href="#" class="logo unselectable"><span class="logo-prefix">Maszyna W</span>eb</a>
  
    <nav id="navbar">
      <button class="nav-button" id ="asm-nav">Program</button>
      <button class="nav-button"  id ="instruction-list-nav">Rozkazy</button>
      <button class="nav-button"  id ="settings-nav">Ustawienia</button>

      <button class="nav-button"  id ="info-nav">Info</button>

    </nav>
    
    <list id="flow-control">
      <button class="flow-button " id="toggle-manual-button"> Manual</button>
      <button class="flow-button " id="next-cycle-button">Takt</button>
      <button class="flow-button " id="next-instruction-button">Rozkaz</button>
      <button class="flow-button " id="run-machine-button">Uruchom</button>
    </list>

                <div class="mno-s"></div>
                <div class="dziel-s"></div>
                <div class="shr-s"></div>
                <div class="ak-r"></div>
                <div class="f-r"></div>
                <div class="jal-body"></div>
                <div class="neg-s"></div>
                <div class="lub-s"></div>
                <div class="i-s"></div>
                <div class="weja-area">
                  <div class="weja-s"></div>
                  <div class="weja-arrow-up"></div>
                </div>
                <div class="wyak-s"></div>
              </div>
            </div>
          </div>
